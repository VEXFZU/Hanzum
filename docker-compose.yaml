services:
  fastapi:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - VXFZ_TRANSLATOR_MODEL_TYPE=${VXFZ_TRANSLATOR_MODEL_TYPE}
      - VXFZ_TRANSLATOR_MODEL_NAME=${VXFZ_TRANSLATOR_MODEL_NAME}
      - VXFZ_TRANSALTOR_MODEL_MAX_LENGTH=${VXFZ_TRANSALTOR_MODEL_MAX_LENGTH}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  streamlit:
    build:
      context: ./front
    ports:
      - "8501:8501"
    environment:
      - VXFZ_TRANSLATOR_API_URL=${VXFZ_TRANSLATOR_API_URL}
      - VXFZ_TRANSLATOR_MODEL_NAME=${VXFZ_TRANSLATOR_MODEL_NAME}
      - VXFZ_TRANSALTOR_MODEL_MAX_LENGTH=${VXFZ_TRANSALTOR_MODEL_MAX_LENGTH}
